<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drum-Kit || JS30</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="drum-solid.svg" type="image/x-icon" />
		<script
			src="https://kit.fontawesome.com/ce91928e05.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- Title and Guide Start -->
		<header>
			<div class="title">
				<h1><i class="fas fa-drum"></i> DRUM KIT</h1>
			</div>

			<div class="borderBottom animated bounceLeft">
				<div class="borderColor1"></div>
				<div class="borderColor2"></div>
				<div class="borderColor3"></div>
			</div>

			<div>
				<ul class="guide">
					<li>Use Keyboard to Play Music</li>
					<li>Or Use Mouse and Click buttons</li>
					<li>You can also use Touch feature on Mobile phone</li>
				</ul>
			</div>
		</header>
		<!--End Title and Guide -->

		<!-- Keys and Keyboard key setup start -->
		<div class="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">clap</span>
			</div>
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>
			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound">boom</span>
			</div>
			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound">ride</span>
			</div>
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound">snare</span>
			</div>
			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound">tom</span>
			</div>
			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>
		</div>
		<!-- End Keys and Keyboard key setup -->

		<!-- Audio files linkup start -->
		<audio data-key="65" src="sounds/clap.wav"></audio>
		<audio data-key="83" src="sounds/hihat.wav"></audio>
		<audio data-key="68" src="sounds/kick.wav"></audio>
		<audio data-key="70" src="sounds/openhat.wav"></audio>
		<audio data-key="71" src="sounds/boom.wav"></audio>
		<audio data-key="72" src="sounds/ride.wav"></audio>
		<audio data-key="74" src="sounds/snare.wav"></audio>
		<audio data-key="75" src="sounds/tom.wav"></audio>
		<audio data-key="76" src="sounds/tink.wav"></audio>
		<!-- End Audio files linkup -->
